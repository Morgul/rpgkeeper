<div id="home" class="container">
    <h1 class="text-center">
        <img src="/images/logo.png" width="40px" height="40px" style="margin-top: -10px; margin-right: -5px"> RPGKeeper
        <br/>
        <small>
            Your one-stop shop for all your RPG needs.
        </small>
    </h1>
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">News</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item news-article" ng-repeat="article in news">
                <div class="pull-right text-muted">{{ article.date | date:'shortDate' }}</div>
                <h1 class="list-group-item-heading" ng-bind-html="article.title | markdown"></h1>
                <markdown class="list-group-item-text" src="article.body"></markdown>
            </li>
        </ul>
    </div>
</div>
