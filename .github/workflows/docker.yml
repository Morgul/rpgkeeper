            "-u \"token:${{ RANCHER_SECRET_KEY }}\" -X PATCH -H 'Content-Type: application/json-patch+json' https://ranker.skewedaspect.com/k8s/clusters/c-g65ld/apis/apps/v1/namespaces/rpgkeeper/deployments/rpgkeeper-beta -d '[{\"op\": \"replace\", \"path\": \"/spec/template/spec/containers/0/image\", \"value\": \"morgul/rpgkeeper:latest\" } ]'"

