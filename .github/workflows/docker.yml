name: docker

on: [push]

#on:
#  push:
#    tags: 
#      - /^v\d+\.\d+\.\d+.*/ # Only build docker images when we push a semver tag.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master

      - name: Login to docker hub
        if: success()
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        if: success()
        run: docker build -t ${{ github.repository }}:latest -t ${{ github.repository }}:${IMAGE_TAG} .

      - name: Push to docker registry (latest)
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push ${{ github.repository }}:latest
          
      - name: Push to docker registry (${IMAGE_TAG})
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push ${{ github.repository }}:${IMAGE_TAG}
